<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>hotAMATEURS.com</title>
    <style>
            .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10vh;
    }
    
    .login-box {
        text-align: center;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .login-box input,
    .login-box button {
        margin: 10px 0;
        padding: 8px;
        width: 100%;
        box-sizing: border-box;
    }
    
    .error {
        color: red;
        font-size: 14px;
        display: none;
    }
    </style>

</head>
<body>

    <img class="amateurLogo" src="./media/amateurONLINEnormal.png">

    <div class="flex">
        <div class="login-box">
            <input type="password" id="password" placeholder="Password">
            <button onclick="validatePassword()">Login</button>
            <p id="error" class="error">Incorrect password!</p>
        </div>
    
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordMap = {
                'red': 'professional.html',
                'blue': 'connoisseur.html',
                'black': 'outsider.html',
                'yellow': 'page4.html',
            };

            if (passwordMap[password]) {
                window.location.href = passwordMap[password];
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }
    </script>
</body>
</html>
